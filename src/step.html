<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>3D Model Viewer - Step File</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #5c5555;
      font-family: Geneva, sans-serif;
      color: rgba(0, 0, 0, 0.7);
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      background: #9b9494;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="../dist/js-3d-model-viewer.js"></script>
</head>

<body>
  <div id="viewer"></div>
  <script>
    var modelPlayer = this.Js3dModelViewer;
    var viewerElement = document.getElementById('viewer');

    var scene = modelPlayer.prepareScene(viewerElement, {
      grid: false,
      background: '#D3D3D3'
    });

    // Load your model - fix the path here:
    modelPlayer.loadObject(
      scene,
      '../src/assets/try.obj',
      '../src/assets/try.mtl',
      function () {
        console.log("Try model loaded successfully");
      }
    );

    modelPlayer.goFullScreen(viewerElement);
  </script>
</body>
</html>
