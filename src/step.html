<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <style>
      html, body { margin:0; padding:0; height:100%; }
      body {
        background: #5c5555;
        font-family: Geneva, sans-serif;
        color: rgba(0,0,0,0.7);
      }
      #viewer {
        width:100%; height:100%;
        background:#9b9494;
        display:flex; align-items:center; justify-content:center;
        position:relative;
      }
      #viewer canvas { display:block; }
      #loading {
        position:absolute;
        padding:1em;
        background:rgba(255,255,255,0.8);
        border-radius:4px;
      }
    </style>
    <script src="./dist/js-3d-model-viewer.js"></script>
  </head>
  <body>
    <div id="viewer">
      <div id="loading">Loading 3D modelâ€¦</div>
    </div>

    <script>
      // wait for the DOM so "./src/..." is correct
      document.addEventListener('DOMContentLoaded', () => {
        const viewer = document.getElementById('viewer');
        const loading = document.getElementById('loading');

        // 1. create the WebGL canvas
        const scene = Js3dModelViewer.prepareScene(viewer, {
          grid: false,
          background: '#D3D3D3'
        });

        // 2. once the canvas is in place, clear the message
        loading.style.display = 'none';

      // 2) point at the EXACT files you see under src/assets/
      const objUrl = './assets/sample_02.obj';
      const mtlUrl = './assets/sample_02.mtl';
      console.log('ðŸ“¡ fetching:', objUrl, mtlUrl);

        // 4. load with the 4-arg signature
        Js3dModelViewer.loadObject(
          scene,
          objUrl,
          mtlUrl,
          () => { console.log('âœ… model loaded successfully'); }
        );

        // 5. (optional) fullscreen
        try { Js3dModelViewer.goFullScreen(viewer); }
        catch(e) { console.warn('fullscreen failed', e); }
      });
    </script>
  </body>
</html>
