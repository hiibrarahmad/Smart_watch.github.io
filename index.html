<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #back-button {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: 2px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Board Viewer</h1>
    <div id="menu">
        <a href="#" class="button" onclick="loadPage('src/main.html')">Main Board</a>
        <a href="#" class="button" onclick="loadPage('src/wireless.html')">Wireless Board</a>
        <a href="#" class="button" onclick="loadPage('src/stepfile.html')">Step File</a>
    </div>
    <div id="back-button">
        <button class="button" onclick="showMenu()">Back to Menu</button>
    </div>
    <iframe id="iframe" src="" hidden></iframe>

    <script>
        function loadPage(url) {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('iframe').src = url;
            document.getElementById('iframe').hidden = false;
            document.getElementById('back-button').style.display = 'block';
        }

        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('iframe').hidden = true;
            document.getElementById('iframe').src = '';
            document.getElementById('back-button').style.display = 'none';
        }
    </script>
</body>
</html>
